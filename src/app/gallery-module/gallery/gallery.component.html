<div class="header">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
            <h1>{{gallery | uppercase}}</h1>
            <div class="create-post">
                <a mat-stroked-button routerLink="./add" class="add">
                    Add New Orc
                </a>
            </div>
        </div>
    </div>
</div>
<div fxLayout="row wrap"
     fxLayoutGap="30px"
     fxLayoutAlign="center">

    <mat-card class="card" *ngFor="let pic of collection;">
        <mat-card-content>
            <a (click)="openDialog(pic)" class="loupe">
                <img mat-card-image [src]="pic.url" alt="test">
                <p><span>{{pic.id}}:</span>{{pic.title | truncate:'14':true}}</p>
            </a>
            <p>Orc birthday:
                <span appHighlight>{{ pic.date | date: toggDate[pic.id] ? 'fullDate' : 'shortDate' }}</span>
            </p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="toggleDate(pic.id)">{{toggDate[pic.id] ? 'Short date' :
                'Full date'}}
            </button>
            <button class=" del"
                    mat-mini-fab
                    color="warn"
                    (click)="removePost(pic.id)"
                    matTooltip="delete"
                    matTooltipClass="example-tooltip-red">
                <mat-icon class="close">close</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
    <div class="hide-item"></div>
    <div class="hide-item"></div>
    <div class="hide-item"></div>
</div>
